<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=10.0">
    <link rel="stylesheet" href="To_Do.css">
    <title>To-Do List</title>
</head>

<body>
    
    <div class="container" style="display: grid;">
        <h1 style="font-size: 70px;"><u>A Basic To-Do WebApp</u></h1>
        <input type="text" class="text-box" placeholder="Add a Task using the Enter key..." ;>
        <div class="notcomp">
            <h2 style="font-size: 30px;"><u>Remaining Tasks</u></h2>
        </div> <br><br><br>
        <div class="completed">
            <h2 style="font-size: 30px;"><u>Completed Tasks</u></h2>
        </div>
    </div>
    <script type="text/javascript" src="To_Do.js">
    </script>
</body>

</html>
